<!doctype html>
<html>
    <head><title>테이블 Example</title></head>
    <body>
        <!-- 테이블 생성 및 테두리 굵기 1 설정-->
        <table border = "1">
            <!-- 행 생성 -->
            <tr>
                <!-- 컬럼 헤더 -->
                <!-- colspan 가로 셀 병합 -->
                <!-- rowspan 세로 셀 병합 -->
                <th colspan="3">Table data</th>
                <th rowspan="3">Table data2</th>
            </tr>

            <tr>
                <td>Table data</td>
                <td rowspan="2"> Table Data</td>
                <td>Table Data</td>
            </tr>

            <tr>
                <td>table data</td>
                <td>table data</td>
            </tr>
        </table>
    </body>

</html>
