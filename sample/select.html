<!DOCTYPE html>
<html>
    <head><title>Selecter</title></head>
        <body>
            <!-- 일반적인 LookupEdit -->
            <select>
                <option>김밥</option>
                <option>떡볶이</option>
                <option>순대</option>
                <option>오뎅</option>
            </select>
            <!-- ListBox -->
            <select multiple="multiple">
                <option>김밥</option>
                <option>떡볶이</option>
                <option>순대</option>
                <option>오뎅</option>
            </select>

            <!-- Group LookupEdit-->
            <select>
                <optgroup label="HTML5">
                    <option>Multiple Select</option>
                    <option>HTML5</option>
                    <option>RD</option>
                </optgroup>
                <optgroup label="CSS5">
                    <option>Multiple Select</option>
                    <option>HTML5</option>
                    <option>RD</option>
                </optgroup>
            </select>
        </body>
</html>
